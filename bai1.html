<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Bấm vô đây để tính bình phương" onclick="bai1()">
<script>
    function binhphuong(a) {
        let ketqua = a * a
        return ketqua
    }
    function bai1() {
        let a = Number(prompt("Nhập một số tính bình phương"))
        let ketqua = binhphuong(a)
        document.write("Bình phương của "+a+" = "+ketqua)
    }
</script>
</body>
</html>
