<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Kiểm tra" onclick="bai4()">
<script>
    function kiemTraSoHayChuoi(i) {
        if(i%2 ==0 || i%2 == 1){
            return true
        }
        return false
    }
    function bai4() {
        let i = prompt("Nhập vào ")
        let check = kiemTraSoHayChuoi(i)
        if(check){
            alert("Đây là số")
        }else{
            alert("Đây là chuỗi")
        }
    }
</script>
</body>
</html>
